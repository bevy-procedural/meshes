[package]
name = "editor"
description = "An Egui-based editor for the procedural-meshes crate"
edition = "2021"
license = "MIT OR Apache-2.0"
publish = false

[dependencies]
bevy = { version = "0.13.0", features = ["file_watcher", "dynamic_linking"] }
bevy-inspector-egui = "0.23.2"
bevy_editor_pls = "0.8.0"

[dependencies.procedural-meshes]
path = "../"

[lints]
workspace = true

[package.metadata]
hot_reload_features = ["bevy/dynamic_linking", "bevy/embedded_watcher"]
